apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
    kubernetes.io/ingress.class: traefik
  labels:
    app: jenkins-ingress
  name: jenkins-ingress
  namespace: infrastructure
spec:
  rules:
  - host: jenkins.aleksvagapitov.com
    http:
      paths:
      - backend:
          service:
            name: jenkins
            port: 
              number: 8080
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - jenkins.aleksvagapitov.com
    secretName: jenkins-aleksvagapitov-com-tls
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
    kubernetes.io/ingress.class: traefik
  labels:
    app: registry-ingress
  name: registry-ingress
  namespace: infrastructure
spec:
  rules:
  - host: registry.aleksvagapitov.com
    http:
      paths:
      - backend:
          service:
            name: registry
            port: 
              number: 5000
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - registry.aleksvagapitov.com
    secretName: registry-aleksvagapitov-com-tls